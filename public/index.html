<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commune Homepage Site Mockup</title>
    <link 
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" 
        rel="stylesheet">
    <link 
        href="index.css"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Assets/Logo.svg" alt="commune logo">
        </div>
        <button class="nav-toggle" aria-label="toggle navigation">
            <span class="hamburger"></span>
        </button>
        <nav class="nav">
        </nav>
    </header>

    <!-- Intro -->
    <div class="banner"></div>
    <h1 class="title intro-title">Build a highly engaged community with no effort.</h1>
    <p class="call-to-action">Commune offers the tools you need to build a highly
        engaged community with little to no effort. Simply set up your Commune workspace,
        and manage everything from members to content from one central dashboard.
    </p>

    <!-- Email Input -->
    <label for="email" aria-label="email input">
        <input 
            type="email" 
            id="email" 
            for="email" 
            name="email"
            placeholder="Enter your e-mail address">
    </label>
    <button class="btn waitlist-btn">Join Waitlist</button>

    <footer>
        Used by these companies:
        <div></div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
